env:
  node: true
  commonjs: true
  es2020: true
  es6: true
extends:
  - "eslint:recommended"
  - "plugin:prettier/recommended"
plugins:
  - prettier
parserOptions:
  ecmaVersion: 11
  sourceType: module
rules:
  prettier/prettier:
    - error
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
    - { avoidEscape: true }
  semi:
    - error
    - always
  no-unused-vars:
    - warn
    - { argsIgnorePattern: \b(?:res|req|next)\b }
  no-prototype-builtins:
    - off
overrides:
  - files: ["**/*.ts", "**/*.tsx"]
    env:
      node: true
      commonjs: true
      es2020: true
      es6: true
    extends:
      - "eslint:recommended"
      - "plugin:prettier/recommended"
      - "plugin:@typescript-eslint/eslint-recommended"
      - "plugin:@typescript-eslint/recommended"
    plugins:
      - prettier
    parser: "@typescript-eslint/parser"
    parserOptions:
      ecmaVersion: 11
    rules:
      prettier/prettier:
        - error
      linebreak-style:
        - error
        - unix
      quotes:
        - error
        - double
        - { avoidEscape: true }
      semi:
        - error
        - always
      no-prototype-builtins:
        - off
      "@typescript-eslint/no-unused-vars":
        - warn
        - { argsIgnorePattern: \b(?:res|req|next)\b }