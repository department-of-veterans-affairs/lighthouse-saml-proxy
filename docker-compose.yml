version: '2.1'
services:
  redis:
    image: redis
    networks: 
      - 'default'
    ports: 
      - '6379:6379'
    expose:
      - '6379'
  saml-proxy:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - '7000:7000'
    command: 'node build/app.js --config dev-config.json'